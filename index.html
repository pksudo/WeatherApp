<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="error" class="hidden error-text">❌ City not found</div>
    <div id="weatherResult" class="hidden weather-box">
      <h2 id="cityName"></h2>
      <p><strong>🌡️ Temperature:</strong> <span id="temperature"></span> °C</p>
      <p><strong>☁️ Description:</strong> <span id="description"></span></p>
      <p><strong>💧 Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>🌬️ Wind Speed:</strong> <span id="wind"></span> m/s</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
